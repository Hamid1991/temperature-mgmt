spring.application.name=temperature-mgmt
spring.docker.compose.enabled=false

##datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/temperature-mgmt
spring.datasource.username=temperature
spring.datasource.password=temperature
spring.datasource.driver-class-name=org.postgresql.Driver
spring.liquibase.change-log=classpath:db/changelog/db.temperature-mgmt-changelog.xml
spring.liquibase.enabled=true
spring.liquibase.default-schema=public
spring.liquibase.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true